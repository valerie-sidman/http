<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HelpDesk</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="new-ticket-block">
      <button class="btn-adding-ticket button">Add ticket</button>
    </div>
    <div class="ticket-block">
      <ul class="ticket-list">
        <!-- Контент создается через JS -->
      </ul>
    </div>
    <!-- Модальные окна -->
    <!-- Окно добавление тикета -->
    <div class="new-ticket-card modal-inactive">
      <span class="modal-card-title">Add ticket</span>
      <form class="new-ticket-form">
        <ul class="form-list">
          <li class="form-item">
            <label for="short-description" class="name-field">Short description</label>
            <input type="text" id="short-description" class="short-field field">
          </li>
          <li class="form-item">
            <label for="detailed-description" class="name-field">Detailed description</label>
            <textarea id="detailed-description" class="detailed-field field"></textarea>
          </li>
        </ul>
        <div class="modal-buttons">
          <button class="btn-canceling button">Cancel</button>
          <button class="btn-ok button" type="submit">Ok</button>
        </div>
      </form>
    </div>
    <!-- Окно редакции тикета -->
    <div class="editing-card modal-inactive">
      <span class="modal-card-title">Edit ticket</span>
      <form class="new-ticket-form">
        <ul class="form-list">
          <li class="form-item">
            <label for="short-description" class="name-field">Short description</label>
            <input type="text" id="short-description" class="short-field field">
          </li>
          <li class="form-item">
            <label for="detailed-description" class="name-field">Detailed description</label>
            <textarea id="detailed-description" class="detailed-field field"></textarea>
          </li>
        </ul>
        <div class="modal-buttons">
          <button class="btn-canceling button">Cancel</button>
          <button class="btn-ok button" type="submit">Ok</button>
        </div>
      </form>
    </div>
    <!-- Окно удаления тикета -->
    <div class="remove-card modal-inactive">
      <span class="modal-card-title">Remove ticket</span>
      <p class="remove-description">Are you sure you want to delete the ticket? This action is irreversible.</p>
      <div class="modal-buttons">
        <button class="btn-canceling button">Cancel</button>
        <button class="btn-ok button" type="submit">Ok</button>
      </div>
    </div>
  </div>
</body>

</html>
